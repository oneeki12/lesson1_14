<html>
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div>
    <ul>
        {% for i in book %}
        <li>
            <h2>
                {{ i.title }}
            </h2>
            <div>
                {{ i.image }}
            </div>
            <p>
                {{ i.description }}
            </p>
            <h3>
                {{ i.author }}
            </h3>
        </li>
        {% endfor %}
    </ul>
</div>
</body>

</html>
